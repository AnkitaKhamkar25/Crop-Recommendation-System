<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.8;
      pointer-events: none;
      filter: brightness(0.7);
    }

    h1 {
      color: mediumseagreen;
      text-align: center;
    }

    .container {
      background: var(--bs-body-bg);
      color: var(--bs-body-color);
      font-weight: bold;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.35);
      backdrop-filter: blur(5px);
      max-width: 600px
    }

    .form-control {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      border: 1px solid var(--bs-border-color);
    }
    .form-control:focus {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      border-color: mediumseagreen;
      box-shadow: 0 0 0 .2rem rgba(60, 179, 113, 0.25);
    }

    .popup-card {
     
            position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.35);
      z-index: 1050;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      min-width: 250px;
      max-width: 350px;
      text-align: center;
    }
    .popup-card.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .popup-card img {
      max-height: 120px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bgVideo">
  <source src="{{ url_for('static', filename='agriculture.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" style="font-family: Cursive; font-size: 30px;">Crop Recommendation</a>
    <button id="themeToggle" class="btn btn-outline-light ms-3">🌙 Dark</button>
  </div>
</nav>

<!-- Main Container -->
<div class="container my-4">
  <h1>Crop Recommendation System 🌱</h1>

  <form action="/predict" method="POST">
    <div class="row">
      <div class="col-md-4">
        <label for="Nitrogen" class="form-label">Nitrogen</label>
        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="Phosporus" class="form-label">Phosphorus</label>
        <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="Potassium" class="form-label">Potassium</label>
        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Temperature" class="form-label">Temperature (°C)</label>
        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="Humidity" class="form-label">Humidity (%)</label>
        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="Ph" class="form-label">pH</label>
        <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Rainfall" class="form-label">Rainfall (mm)</label>
        <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-success btn-lg">Get Recommendation</button>
      </div>
    </div>
  </form>
</div>

<!-- Popup Result Card -->
{% if result %}
<div id="resultCard" class="popup-card">
  <h5>Recommended Crop</h5>
  <img src="{{ url_for('static', filename='img.jpg') }}" class="img-fluid" alt="Crop Image">
  <p class="fs-6">{{ result }}</p>
  <button type="button" class="btn btn-success btn-sm mt-2" onclick="closeCard()">OK</button>
</div>
{% endif %}

<script>
  const htmlElement = document.documentElement;
  const toggleBtn = document.getElementById("themeToggle");

  // Load theme from localStorage
  const savedTheme = localStorage.getItem("theme") || "dark";
  htmlElement.setAttribute("data-bs-theme", savedTheme);
  toggleBtn.textContent = savedTheme === "dark" ? "🌙 Dark" : "☀️ Light";
  toggleBtn.className = savedTheme === "dark" ? "btn btn-outline-light ms-3" : "btn btn-outline-dark ms-3";

  toggleBtn.addEventListener("click", () => {
    const currentTheme = htmlElement.getAttribute("data-bs-theme");
    const newTheme = currentTheme === "dark" ? "light" : "dark";
    htmlElement.setAttribute("data-bs-theme", newTheme);
    localStorage.setItem("theme", newTheme);
    toggleBtn.textContent = newTheme === "dark" ? "🌙 Dark" : "☀️ Light";
    toggleBtn.className = newTheme === "dark" ? "btn btn-outline-light ms-3" : "btn btn-outline-dark ms-3";
  });

  window.addEventListener('load', () => {
    const card = document.getElementById('resultCard');
    if(card) card.classList.add('show');
  });

  function closeCard() {
    const card = document.getElementById('resultCard');
    card.classList.remove('show');
    setTimeout(() => card.style.display = 'none', 400); 
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
